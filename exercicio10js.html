<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/functions.js" charset="utf-8"></script>
  <title>Botões e eventos</title>
</head>
<body>
  <h2>Vamos brincar ao botões</h2>
  <button class="bt" id="bt" type="button" onclick="alert('Bom dia!')">Clica Aqui!</button>
  <button class="bt" id="bt" type="button" onmouseover="alert('Sai daqui!')">Não cliques aqui!</button>
  <button class="bt" id="bt" type="button" onclick="alert('Sai daqui!')" onmouseout="alert('UFAAAAAAAA')">NÃAAAAAAAAAAAAAAAO!!!!</button><br>
  <button class="bt" id="bt" type="button" onclick="displayDate()">Data</button><br>
  <p id="data"></p>
</body>
</html>
